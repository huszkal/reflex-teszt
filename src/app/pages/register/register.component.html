<div class="auth-container">
    <mat-card>
      <h2>Regisztráció</h2>
      <form (ngSubmit)="register()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="email" name="email" required />
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Jelszó</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required />
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Jelszó megerősítése</mat-label>
          <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
        </mat-form-field>
  
        <div *ngIf="passwordMismatch" class="error-message">
          A jelszavak nem egyeznek!
        </div>
  
        <button mat-raised-button color="primary" type="submit">Regisztráció</button>
      </form>
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </mat-card>
  </div>
